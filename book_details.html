<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/icomoon.css" />
    <link rel="stylesheet" href="./css/catalog.css" />
    <link rel="stylesheet" href="./css/book_details.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <span id="currentUserName"></span>
            <button>sign out</button>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom-inner">
            <a href="#"
              ><img src="./images/logo.png" height="80px" alt="logo"
            /></a>
            <a href="#"
              ><img src="./images/cart.png" height="30px" alt="cart"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="book">
         <div class="book__wrap">
          <div class="book__wrap-image">
            <div class="book__image"></div>
            <div class="book__description">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora
              autem consectetur rem? Reiciendis, enim voluptates.
            </div>
          </div>
          <div class="book__details">
            <p><h4>Book name</h4></p>
            <p><h6>Author</h6></p>
            <p class="book__tags">Bestseller, Top</p>
          </div>
         </div>
          <div class="book__order">
            <div class="book__order-price">
              <p><b>Price, $</b></p>
              <span>17</span>
            </div>
            <div class="book__order-count">
              <p><b>Count</b></p>
              <input type="number" min="0" max="" id="book-counter" placeholder="Desired quantity" />
            </div>
            <div class="book__order-total-price">
              <p><b>Total Price, $</b></p>
              <span>51</span>
            </div>
            <button class="button button-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Made with <span style="color: #e25555">&#9829;</span> by
        <a href="https://www.linkedin.com/in/igor-gudkov/">Ihor Hudkov</a>
      </p>
    </footer>
  </body>
</html>
